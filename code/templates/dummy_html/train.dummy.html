<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAINING</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <style>
/* Global Styles */
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #101010;
    color: #fff;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #1f1f1f;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
}

/* Navigation Bar */
.navbar {
    overflow: hidden;
    background-color: #1f1f1f;
    border-radius: 5px;
    margin-bottom: 20px;
}

.navbar a {
    float: left;
    display: block;
    color: #fff;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.navbar a:hover {
    color: #ff6666;
}

/* Steps Section */
.step {
    margin-bottom: 30px;
}

.step h2 {
    margin-bottom: 15px;
    color: #fff;
}

/* Textarea and Input */
textarea,
#correctionBox {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    box-sizing: border-box;
    font-size: 16px;
    color: #333;
    background-color: #1f1f1f;
}

.text_bg {
    background-color: #1f1f1f;
    padding: 10px;
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
}

#generate-button,
#playButton,
#volumeDown,
#volumeUp,
#nextButton,
#practice-now {
    background-color: #ff6666;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 12px 24px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#generate-button:hover,
#playButton:hover,
#volumeDown:hover,
#volumeUp:hover,
#nextButton:hover,
#practice-now:hover {
    background-color: #ff4d4d;
}

#spinner {
    display: none;
}

.speak_action {
    text-align: center;
    margin-bottom: 20px;
}

/* Additional Animations */
@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}

#practice-now {
    animation: bounce 1s infinite;
}


    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="#">About</a>
    </div>
    <div class="container">
        <h1>
            <div class="text_bg"> Start HERE!</div>
        </h1>
        <form hx-post="/train" hx-target="body" hx-swap="innerHTML" hx-indicator="#spinner">
            <img id="spinner" class="htmx-indicator" src="/static/bouncing-circles.svg" />
            <input type="hidden" name="lang" value="{{session.lang}}" />
            <select id="optionMenu" name="chapter">
                <option value="how to introduce oneself">Introducing Yourself </option>
                <option value="greeting sentences">Greetings</option>
                <option value="saying goodbye">Saying Goodbye</option>
                <option value="making apologies">Making Apologies</option>
                <option value="how to thankyou">Thank You</option>
            </select>
            <input type="submit" value="Generate" id="generate-button">
        </form>
        <div class="step">
            <h2> Generated Text</h2>
            <p class="lead result">{{result|safe}}</p>
        </div>
        <div class="step">
            <h2> Play Generated Text</h2>
            <div class="audio-controls">
                <button id="playButton" label="Play">â–¶</button>
                <input type="range" class="volume-slider" min="0" max="100" value="50">
                <button id="volumeDown">-</button>
                <button id="volumeUp">+</button>
            </div>
        </div>
        <!-- start speaking -->
        <div class="speak_action">
            <button id="practice-now" class="btn btn-danger">
                <i class="fa fa-microphone"></i>
                Your Turn to practice this
            </button>
        </div>
        <div class="step">
            <h2> User Input</h2>
            <textarea id="userInput"></textarea>
        </div>
        <div class="step">
            <h2> Correction Box</h2>
            <div id="correctionBox"></div>
        </div>
        <div>
            <button id="nextButton">Next</button>
        </div>
    </div>
</body>

</html>
