<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Text</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Steps Section */
        .step {
            margin-bottom: 20px;
        }

        .step h2 {
            margin-bottom: 10px;
        }

        /* Textarea and Input */
        textarea, #correctionBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

        /* Round Play Button */
        #playButton {
            border-radius: 30%;
            width: 40px;
            height: 40px;
            font-size: 24px;
        }
        #playButton:hover {
            background-color: #0056b3;
        }

        /* Next Button */
        #nextButton {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #nextButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
    </div>
    <div class="container">
        <h1>Start HERE!</h1>
        <div class="step">
            <h2> Generated Text</h2>
            <textarea id="generatedText" readonly></textarea>
        </div>
        <div class="step">
            <h2> Play Generated Text</h2>
            <button id="playButton">â–¶</button>
            <div class="audio-controls">
                <input type="range" class="volume-slider" min="0" max="100" value="50">
                <button id="volumeUp">+</button>
                <button id="volumeDown">-</button>
            </div>
        </div>
        <div class="step">
            <h2> User Input</h2>
            <textarea id="userInput"></textarea>
        </div>
        <div class="step">
            <h2> Correction Box</h2>
            <div id="correctionBox" contenteditable="true"></div>
        </div>
        <div class="next-button">
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
