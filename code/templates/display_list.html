<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Speech Interaction</h1>

  <p id="text-to-read">This is the text that can be read aloud.</p>
  <button id="play-button">
    <img src="play-icon.png" alt="Play">
  </button>

  <div id="speech-recognition-box">
    <p>Recognized Speech:</p>
    <span id="recognized-text"></span>
  </div>

  <div id="comparison-result">
    <h2>Comparison Result</h2>
    <p id="result-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
